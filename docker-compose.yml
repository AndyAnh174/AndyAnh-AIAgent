version: "3.9"

services:
  api:
    build:
      context: ./AI
    env_file:
      - ./AI/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://ai_life_prod:0c41ebadaa39596b08ce59809fd96d5a@postgres:5432/ai_life_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio-prod-4857026417ca5c0a606005b5e4c9812b693bc81c
      MINIO_SECRET_KEY: 4857026417ca5c0a606005b5e4c9812b693bc81c
      MINIO_BUCKET: ai-life-companion
      QDRANT_URL: http://qdrant:6333
      OLLAMA_BASE_URL: http://222.253.80.30:11434
      API_KEYS: prod-key-9143e409662258c9fc2a6553,prod-key-ce6d2def566cf2e3b41dfc08
      SESSION_SECRET: 39d4483eef8912234b5bc58d600ddd4de1598b48a6a1df15378e22128d3e47a3
    volumes:
      - ./AI/app:/app/app
      - ./AI/alembic:/app/alembic
      - ./AI/tests:/app/tests
      - ./AI/docs:/app/docs
      - ./AI/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      qdrant:
        condition: service_started
    networks:
      - ai_net

  worker:
    build:
      context: ./AI
    env_file:
      - ./AI/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://ai_life_prod:0c41ebadaa39596b08ce59809fd96d5a@postgres:5432/ai_life_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio-prod-4857026417ca5c0a606005b5e4c9812b693bc81c
      MINIO_SECRET_KEY: 4857026417ca5c0a606005b5e4c9812b693bc81c
      QDRANT_URL: http://qdrant:6333
    volumes:
      - ./AI/app:/app/app
      - ./AI/alembic:/app/alembic
      - ./AI/data:/app/data
    depends_on:
      - api
    command: python -m app.workers.reminder_worker
    networks:
      - ai_net

  web:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api
    environment:
      NODE_ENV: production
    depends_on:
      - api
    expose:
      - "3000"
    networks:
      - ai_net

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
      - api
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nhatky.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ai_net

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ai_life_prod
      POSTGRES_PASSWORD: 0c41ebadaa39596b08ce59809fd96d5a
      POSTGRES_DB: ai_life_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_life_prod -d ai_life_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai_net
    userns_mode: host

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - ai_net
    userns_mode: host

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio-prod-4857026417ca5c0a606005b5e4c9812b693bc81c
      MINIO_ROOT_PASSWORD: 4857026417ca5c0a606005b5e4c9812b693bc81c
    volumes:
      - minio_data:/data
    networks:
      - ai_net
    userns_mode: host

  qdrant:
    image: qdrant/qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai_net
    userns_mode: host

volumes:
  postgres_data:
  redis_data:
  minio_data:
  qdrant_data:

networks:
  ai_net:
    driver: bridge

