version: "3.9"

services:
  api:
    build:
      context: ./AI
    env_file:
      - ./AI/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/ai_life_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: ai-life-companion
      QDRANT_URL: http://qdrant:6333
      OLLAMA_BASE_URL: http://222.253.80.30:11434
      API_KEYS: local-dev-key-1,local-dev-key-2
      SESSION_SECRET: super-secret-change-me-in-production
    volumes:
      - ./AI/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      qdrant:
        condition: service_started
    networks:
      - ai_net

  worker:
    build:
      context: ./AI
    env_file:
      - ./AI/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/ai_life_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      QDRANT_URL: http://qdrant:6333
    depends_on:
      - api
    command: python -m app.workers.reminder_worker
    networks:
      - ai_net

  web:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api
    environment:
      NODE_ENV: production
    depends_on:
      - api
    expose:
      - "3000"
    networks:
      - ai_net

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
      - api
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nhatky.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ai_net

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_life_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ai_life_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai_net

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - ai_net

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - ai_net

  qdrant:
    image: qdrant/qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai_net

volumes:
  postgres_data:
  redis_data:
  minio_data:
  qdrant_data:

networks:
  ai_net:
    driver: bridge

