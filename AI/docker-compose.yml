services:
  api:
    build:
      context: .
    container_name: ai_life_companion_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/ai_life_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: ai-life-companion
      QDRANT_URL: http://qdrant:6333
      OLLAMA_BASE_URL: http://222.253.80.30:11434
      API_KEYS: local-dev-key-1,local-dev-key-2
      SESSION_SECRET: super-secret-change-me-in-production
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./tests:/app/tests
      - ./docs:/app/docs
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      qdrant:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
    container_name: ai_life_companion_worker
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/ai_life_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      QDRANT_URL: http://qdrant:6333
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./data:/app/data
    depends_on:
      - api
    command: python -m app.workers.reminder_worker

  postgres:
    image: postgres:16-alpine
    container_name: ai_life_companion_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_life_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ai_life_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ai_life_companion_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    container_name: ai_life_companion_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  qdrant:
    image: qdrant/qdrant
    container_name: ai_life_companion_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  redis_data:
  minio_data:
  qdrant_data:
