services:
  api:
    build:
      context: .
    container_name: ai_life_companion_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://ai_life_prod:0c41ebadaa39596b08ce59809fd96d5a@postgres:5432/ai_life_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio-prod-4857026417ca5c0a606005b5e4c9812b693bc81c
      MINIO_SECRET_KEY: 4857026417ca5c0a606005b5e4c9812b693bc81c
      MINIO_BUCKET: ai-life-companion
      QDRANT_URL: http://qdrant:6333
      OLLAMA_BASE_URL: http://222.253.80.30:11434
      API_KEYS: prod-key-9143e409662258c9fc2a6553,prod-key-ce6d2def566cf2e3b41dfc08
      SESSION_SECRET: 39d4483eef8912234b5bc58d600ddd4de1598b48a6a1df15378e22128d3e47a3
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./tests:/app/tests
      - ./docs:/app/docs
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      qdrant:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
    container_name: ai_life_companion_worker
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://ai_life_prod:0c41ebadaa39596b08ce59809fd96d5a@postgres:5432/ai_life_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio-prod-4857026417ca5c0a606005b5e4c9812b693bc81c
      MINIO_SECRET_KEY: 4857026417ca5c0a606005b5e4c9812b693bc81c
      QDRANT_URL: http://qdrant:6333
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./data:/app/data
    depends_on:
      - api
    command: python -m app.workers.reminder_worker

  postgres:
    image: postgres:16-alpine
    container_name: ai_life_companion_db
    environment:
      POSTGRES_USER: ai_life_prod
      POSTGRES_PASSWORD: 0c41ebadaa39596b08ce59809fd96d5a
      POSTGRES_DB: ai_life_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_life_prod -d ai_life_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ai_life_companion_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    container_name: ai_life_companion_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio-prod-4857026417ca5c0a606005b5e4c9812b693bc81c
      MINIO_ROOT_PASSWORD: 4857026417ca5c0a606005b5e4c9812b693bc81c
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  qdrant:
    image: qdrant/qdrant
    container_name: ai_life_companion_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  redis_data:
  minio_data:
  qdrant_data:
